{% extends "base2.html" %}

{% block content %}
<h2 class="mt-5 mb-3">Search Recipes</h2>
<hr>
<div class="input-group mt-3">
    <div class="form-outline w-100" data-mdb-input-init>
        <form action="{{ url_for('search_results') }}" method="GET" class="d-flex">
            <input id="search-input" type="text" class="form-control me-1" name="query"
                placeholder="Enter your search query" />
            <button id="search-button" type="submit" class="btn ">
                <i class="fas fa-search"></i> Search
            </button>
        </form>
    </div>
</div>
{% endblock %}
