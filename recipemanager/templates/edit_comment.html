{% extends "base2.html" %}

{% block content %}
<h1>Edit Comment</h1>
<form action="{{ url_for('update_comment', comment_id=comment_id) }}" method="POST">
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="4" cols="50">{{ comment_content }}</textarea><br>
    <button type="submit">Update Comment</button>
</form>
{% endblock %}
