{% extends "base2.html" %}

{% block content %}
<div class="container">
    <!-- Title for the Change Password page -->
    <h2 class="my-4">Change Password</h2>

    <!-- Flash messages section to display feedback -->
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <!-- Bootstrap alert to display flash messages -->
        <div class="alert alert-{{ category }} d-flex justify-content-between align-items-center" role="alert">
            <!-- Flash message content -->
            {{ message }}
            <!-- Button to close the alert -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- Form for changing the password -->
    <form method="POST" action="{{ url_for('change_password') }}">
        <!-- Input field for old password -->
        <div class="mb-3">
            <label for="old_password" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <!-- Input field for new password -->
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <!-- Input field for confirming new password -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <!-- Button to submit the form -->
        <button type="submit" class="btn ">Change Password</button>
    </form>
</div>
{% endblock %}
