{% extends "base2.html" %}

{% block content %}
<h2  mt-3 mb-3 class="card-title">User Profile</h2>
<hr>
<div class="card col-md-9">
    <div class="card-body">
        <form action="{{ url_for('update_profile') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" required>
            </div>

            <div class="form-group">
                <label for="created_at">Registration Date</label>
                <input type="text" class="form-control mt-2" id="created_at"
                    value="{{ profile.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
            </div>

            <button type="submit" class="btn mt-3">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
