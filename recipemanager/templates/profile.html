{% extends "base2.html" %}

{% block content %}
<h1>User Profile</h1>
<form action="{{ url_for('update_profile') }}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="created_at">Registration Date</label>
        <input type="text" class="form-control" id="created_at" value="{{ profile.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
