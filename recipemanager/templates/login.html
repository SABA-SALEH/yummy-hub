<!-- login.html -->
{% extends "base.html" %}

{% block title %}Home - Food Fair{% endblock %}

{% block content %}
<section class="vh-100 section-bg">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card card-border-radius">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="#" alt="login form" class="img-fluid card-img-radius" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 card-text-black">
                                <form method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fa-2x me-3 logo-color"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3 form-label-spacing">Sign into your account</h5>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg" name="username" required>
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" name="password" required>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2 text-color">Don't have an account? <a href="{{ url_for('register') }}" class="text-color">Register here</a></p>
                                    
                                    {% if error %}
                                    <div class="alert alert-danger mt-3" role="alert">
                                        {{ error }}
                                    </div>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
   
{% endblock %}
