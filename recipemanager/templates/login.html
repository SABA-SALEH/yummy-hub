{% extends "base.html" %}

{% block title %}Home - Food Fair{% endblock %}

{% block content %}
<section class="vh-100 section-bg login">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <form method="post" class="login-form">
                            <div class="text-center mb-4">
                                <h1 class="fw-bold mb-3">Yummy Hub</h1>
                                <h5 class="fw-normal mb-3">Sign into your account</h5>
                            </div>
                            <div class="mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" name="username"
                                    placeholder="Username" required>
                            </div>
                            <div class="mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    name="password" placeholder="Password" required>
                            </div>
                            <div class="mb-4">
                                <button class="btn btn-lg btn-block" type="submit">Login</button>
                            </div>
                            <div class="text-center mb-3">
                                <a href="#!" class="small text-muted">Forgot password?</a>
                            </div>
                            <p class="text-center mb-0 register-link">Don't have an account? <a
                                    href="{{ url_for('register') }}" class="register-link">Register here</a></p>

                            {% if error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
